{% extends "base.html" %} {% block title %}Machine Configuration{% endblock %}
{% block header %}Machine Configuration{% endblock %} {% block content %}
<form method="POST">
  <div class="form-group">
    <label for="xl">Machine Dimension X lower limit:</label>

      type="number"
      name="xl"
      step="0.01"
      class="form-control"
      oninput="validity.valid||(value='');"
    />
  </div>
  <div class="form-group">
    <label for="xu">Machine Dimension X upper limit:</label>
    <input
      type="number"
      name="xu"
      step="0.01"

  <div class="form-group">

  <div class="form-group">

      name="zl"

    />
  </div>

<style>
  .form-group {
    margin-bottom: 1rem;
  }

  .form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 0.25rem;
  }

  .btn {
    background-color: #007bff;
    color: white;
    padding: 0.5rem;
    border-radius: 0.25rem;
  }
</style>
{% endblock %}
